<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painting Area & Cost Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a8edea, #fed6e3, #cfd9df, #e2ebf0);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 340px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00aaff;
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(135deg, #00aaff, #0066ff);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0099ff, #0044cc);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 102, 255, 0.4);
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .paint-roller {
      font-size: 42px;
      margin-bottom: 8px;
      color: #007bff;
      animation: roll 2s infinite ease-in-out;
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }

    .rate-label {
      font-size: 14px;
      color: #555;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="paint-roller">ðŸŽ¨</div>
    <h2>Painting Area & Cost Calculator</h2>
    
    <input type="number" id="length" placeholder="Enter Length (ft)" />
    <input type="number" id="width" placeholder="Enter Width (ft)" />
    <input type="number" id="rate" placeholder="Rate (â‚¹/sq.ft)" value="12" />

    <div class="rate-label">Default rate â‚¹12 per sq.ft (editable)</div>

    <button onclick="calculateArea()">Calculate</button>
    <button onclick="resetFields()" style="background: #f44336; margin-left: 8px;">Estimate Again</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function calculateArea() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const rate = parseFloat(document.getElementById("rate").value);

      if (isNaN(length) || isNaN(width) || isNaN(rate) || length <= 0 || width <= 0 || rate <= 0) {
        document.getElementById("result").innerHTML =
          "<span style='color:red;'>Please enter valid measurements and rate.</span>";
        return;
      }

      const area = length * width;
      const cost = area * rate;

      document.getElementById("result").innerHTML = `
        <p><strong>Area:</strong> ${area.toFixed(2)} sq.ft</p>
        <p><strong>Total Cost:</strong> â‚¹${cost.toFixed(2)}</p>
      `;
    }

    function resetFields() {
      document.getElementById("length").value = "";
      document.getElementById("width").value = "";
      document.getElementById("rate").value = 12;
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
